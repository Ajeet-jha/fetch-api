<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid main-content">
        <div class="leftside mt-5" id="leadform">
        </div>
        <div class="container">
            <button class="btn btn-success" id="apihit">API test</button>
            <!-- Search form -->
            <span class="md-form ">
                <input class="form-control col-6 float-right" type="text" placeholder="Search" id="input"
                    onkeyup="searchApiData(event)">
            </span>
            <select class="dropdown btn btn-secondary dropdown-toggle" onchange="inc(event)">
                <option value="1" id="inc" class="dropdown-item">Increasing</option>
                <option value="0" id="dec" class="dropdown-item">Decreasing</option>
            </select>
            <div id="apidata"></div>
            <!-- Dynamic table -->
            <table class="table table-striped" id="apidata">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">ADDRESS</th>
                        <th scope="col">WEBSITE</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <script src="home.js"></script>
</body>

</html>
